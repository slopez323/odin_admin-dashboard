<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/b1efd90343.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="sidebar">
        <div class="brand"><i class="fa fa-solid fa-table-columns"></i>Dashboard</div>
        <div class="nav">
            <ul>
                <li><i class="fa fa-solid fa-house"></i>Home</li>
                <li><i class="fa fa-solid fa-user"></i>Profile</li>
                <li><i class="fa fa-solid fa-message"></i>Messages</li>
                <li><i class="fa fa-solid fa-clock-rotate-left"></i>History</li>
                <li><i class="fa fa-solid fa-list-check"></i>Tasks</li>
                <li><i class="fa fa-solid fa-people-group"></i>Communities</li>
            </ul>
        </div>
        <div class="settings">
            <ul>
                <li><i class="fa fa-solid fa-gear"></i>Settings</li>
                <li><i class="fa fa-solid fa-circle-question"></i>Support</li>
                <li><i class="fa fa-solid fa-lock"></i>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="header">
        <div class="search-row">
            <i class="fa fa-solid fa-magnifying-glass" id="search-icon"></i>
            <div class="search-div"><input type="text" autocomplete="off" id="search-bar"></div>
            <i class="fa fa-regular fa-bell" id="notif-icon"></i>
            <div class="profile-photo"><img src="memoji.png" alt="profile-photo"></div>
            <div class="name">Sarah Lopez</div>
        </div>
        <div class="user-row">
            <div class="profile-photo"><img src="memoji.png" alt="profile-photo"></div>
            <div class="user-intro">
                <p>Hi there,</p>
                <h2>Sarah Lopez</h2>
            </div>
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
        </div>
    </div>

    <div class="main">
        <div class="projects">
            <h3 class="section-title">Your Projects</h3>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="announcements">
            <h3 class="section-title">Announcements</h3>
            <div class="card"></div>
        </div>
        <div class="trending">
            <h3 class="section-title">Trending</h3>
            <div class="card"></div>
        </div>
    </div>

</body>

</html>
